version: "3.9"

services:
  database:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    # command: bash -c "while true; do sleep 1; done"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - database